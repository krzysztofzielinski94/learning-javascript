<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Online Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>    

    <body>
        
        <div id="app" class="calculator">
            <input type="text" class="screen" :value="output" disabled/>
            
            <div class="calculator-keys">
                <button type="button" @click="add" class="btn btn-info" value="+">+</button>
                <button type="button" @click="substract" class="btn btn-info" value="-">-</button>
                <button type="button" @click="multiply" class="btn btn-info" value="*">&times;</button>
                <button type="button" @click="divide" class="btn btn-info" value="/">&divide;</button>
                
                <button type="button" @click="number(7)" value="7" class="btn btn-light">7</button>
                <button type="button" @click="number(8)" value="8" class="btn btn-light">8</button>
                <button type="button" @click="number(9)" value="9" class="btn btn-light">9</button>
            
                <button type="button" @click="number(4)" value="4" class="btn btn-light">4</button>
                <button type="button" @click="number(5)" value="5" class="btn btn-light">5</button>
                <button type="button" @click="number(6)" value="6" class="btn btn-light">6</button>

                <button type="button" @click="number(1)" value="1" class="btn btn-light">1</button>
                <button type="button" @click="number(2)" value="2" class="btn btn-light">2</button>
                <button type="button" @click="number(3)" value="3" class="btn btn-light">3</button>

                <button type="button" @click="number(0)" value="0" class="btn btn-light waves-effect">0</button>
                <button type="button" @click="dot" class="btn btn-secondary" value=".">.</button>
                <button type="button" @click="ac" class="btn btn-danger btn-sm" value="AC">AC</button>
          
                <button type="button" @click="equal" class="equal-sign operator btn btn-success" value="=">=</button>
            </div>

        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>

</html>
