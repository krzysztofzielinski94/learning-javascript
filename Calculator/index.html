<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Online Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>    

    <body>
        
        <div class="calculator">
            <input type="text" class="screen" value="dasd"/>
            <div class="calculator-keys">
                <button type="button" class="btn btn-info" value="+">+</button>
                <button type="button" class="btn btn-info" value="-">-</button>
                <button type="button" class="btn btn-info" value="*">&times;</button>
                <button type="button" class="btn btn-info" value="/">&divide;</button>
                
                <button type="button" value="7" class="btn btn-light">7</button>
                <button type="button" value="8" class="btn btn-light">8</button>
                <button type="button" value="9" class="btn btn-light">9</button>
            
                <button type="button" value="7" class="btn btn-light">4</button>
                <button type="button" value="8" class="btn btn-light">5</button>
                <button type="button" value="9" class="btn btn-light">6</button>

                <button type="button" value="7" class="btn btn-light">1</button>
                <button type="button" value="8" class="btn btn-light">2</button>
                <button type="button" value="9" class="btn btn-light">3</button>

                <button type="button" value="0" class="btn btn-light waves-effect">0</button>
                <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
                <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
          

                <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>

            </div>

        </div>
        
        

        <script src="script.js"></script>
    </body>

</html>
