<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">        
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="card-header text-center">
                    Complex Number Calculator
                </div>
    
                <div class="card-body align-items-center d-flex justify-content-center">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="number1" placeholder="1+3j">
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-light mb-2 dropdown-toggle" type="button" id="dropdownMenuButton"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">+</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" id="add" onclick="change_sign('+')">+</a>
                                <a class="dropdown-item" id="substract" onclick="change_sign('-')">-</a>
                                <a class="dropdown-item" id="multiply" onclick="change_sign('x')">x</a>
                                <a class="dropdown-item" id="divide" onclick="change_sign('/')">/</a>
                            </div>
                        </div>

                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="number2" placeholder="3-9j">
                        </div>

                        <button type="button" id="calculate" class="btn btn-light mb-2" onclick="play()">=</button>

                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="result" readonly>
                        </div>
                    </form>
                </div>
            
                <div class="card-footer text-muted text-center"><code id="message">Logger Info</code></div>

            </div>
        </div>

        <script src="script/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
